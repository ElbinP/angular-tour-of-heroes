<h2>{{hero.name | uppercase}} details</h2>
<div><span>id </span>{{hero.id}}</div>
<div><span>name </span><input [(ngModel)]="hero.name" placeholder="name"></div>

<h2>My list of Heroes</h2>
<ul class="heroes">
    <li *ngFor='let hero1 of heroes' (click)='onSelect(hero1)' [class.selected]="hero1 == selectedHero">
        <span class="badge">{{hero1.id}}</span>{{hero1.name}}
    </li>
</ul>

<app-hero-detail [hero]='selectedHero'></app-hero-detail>
