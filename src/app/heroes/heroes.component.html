<h2>{{hero.name | uppercase}} details</h2>
<div><span>id </span>{{hero.id}}</div>
<div><span>name </span><input [(ngModel)]="hero.name" placeholder="name"></div>

<h2>My list of Heroes</h2>
<ul>
    <li *ngFor='let hero of heroes'>
        <span>ID :</span>{{hero.id}}<span>, Name:</span>{{hero.name}}
    </li>
</ul>
